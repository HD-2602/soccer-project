<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Add Match</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #matchForm="ngForm" (ngSubmit)="addMatch()">

          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="match.teamOne" #teamOne="ngModel" [ngModelOptions]="{standalone: true}" 
            placeholder="Team One" [ngClass]="{ 'is-invalid': matchForm.submitted && teamOne.invalid }" required>
            <div *ngIf="matchForm.submitted && teamOne.invalid" class="invalid-feedback">
              <p *ngIf="teamOne.errors.required" class="text-danger">Team One is required</p>
            </div>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="match.teamTwo" #teamTwo="ngModel" [ngModelOptions]="{standalone: true}"
              placeholder="Team Two" [ngClass]="{'is-invalid' : matchForm.submitted && teamTwo.invalid }" required>
              <div *ngIf="matchForm.submitted && teamTwo.invalid" class="invalid-feedback">
                <p *ngIf="teamTwo.errors.required" class="text-danger">Team Two is required</p>
              </div>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="match.scoreOne" #scoreOne="ngModel" [ngModelOptions]="{standalone: true}"
              placeholder="Score One" [ngClass]="{'is-invalid' : matchForm.submitted && scoreOne.invalid }" required>
              <div *ngIf="matchForm.submitted && scoreOne.invalid" class="invalid-feedback">
                <p *ngIf="scoreOne.errors.required" class="text-danger">Score One is required</p>
              </div>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="match.scoreTwo" #scoreTwo="ngModel" [ngModelOptions]="{standalone: true}"
              placeholder="Score Two" [ngClass]="{'is-invalid' : matchForm.submitted && scoreTwo.invalid }" required>
              <div *ngIf="matchForm.submitted && scoreTwo.invalid" class="invalid-feedback">
                <p *ngIf="scoreTwo.errors.required" class="text-danger">Score Two is required</p>
              </div>
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Add match">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
